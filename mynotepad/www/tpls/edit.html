<ion-view view-title="Edit">
    <ion-content>
        <div class="list card">
            <div class="item item-input">
                <input type="text" ng-model="note.title">
            </div>
            <div class="item item-input">
                <textarea rows="5" ng-model="note.desc"></textarea>
            </div>
        </div>
        <div class="padding">
            <button class="button button-positive button-block" ng-click="save()">Save</button>
        </div>
    </ion-content>
</ion-view>
